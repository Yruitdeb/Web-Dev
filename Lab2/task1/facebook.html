<!DOCTYPE html>
<html>
<meta name="viewport" content="width = device-width, initial-scale = 1.0">
<head>
	<link rel="stylesheet" href="./facebook.css">
</head>

<body>

	<div id="global">
		<div id="tili">
			<div class="til">
				<img id="tilmain" src="4lCu2zih0ca.svg" alt="facebook logo">
			</div><!--quitting logo-->
			<div class="tinfo">
				<h2 id="timain">
					Facebook помогает вам всегда оставаться на связи и
					 общаться со своими знакомыми.
				</h2>
			</div><!--quitting title info-->

		</div><!--quitting title-->

		<div id="uip"><!--user interacting part-->
			<div id="uila"><!--user login or auth part-->

				<div id="uil"><!--user login part-->
					<div id="uilfli"><!--user logining in part-->
						<form id="uilflif" action="https://www.facebook.com/login/?">
						<div class="uilflifep">
							<input id="uilflife" class="bhcla" type="text" autofocus placeholder="Электронный адрес или номер телефона"><br>
							<input id="uilflifp" class="bhcla" type="password" placeholder="Пароль"><br>
						</div>
							<input id="uilflifb" class="bhcla" type="submit" value="Вход">
						</form>

					</div><!--quitting login form part-->
					<div id="uilfdnkp">
						<a id="uilfdnkpl" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
						Забыли пароль?</a>

					</div><!--quitting part if user doesn't know the password-->

				</div><!--quitting logining part-->

				<div id="uia">
					<form id="uiaf" action="https://www.facebook.com/r.php">
						<input id="uiafcna" class="bhcla" type="submit" value="Создать новый аккаунт">
					</form>
				</div><!--quitting auth part-->

			</div><!--quitting login and auth part-->

			<div id="uinp">
				<p id="uinpct">
				<a id="uinpcl" href="https://www.facebook.com/pages/create/?ref_type=registration_form" alt="New page">Создать Страницу</a>
				знаменитости, музыкальной группы или компании.</p>
			</div><!--quitting new page creation-->

		</div><!--quitting user interacting part-->

	</div><!--quitting global-->
</body>
</html>
