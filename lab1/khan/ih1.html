<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Hated by life itself</h1>
        <p>
        "Don’t you wish for death when you’re feeling weak!<br>
        Hardships aren’t as hard as they seem to be!”<br>
        Sure, say that all you want, you’re not fooling me<br>
        With those words you never mean.<br>
        </p>
    </body>
</html>
